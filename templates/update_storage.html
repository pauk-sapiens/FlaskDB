<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>

    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >

	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h4>Storage Details</h4>

    <form action="" method = "POST">

        <div class="form-group row">
            <label for="id">Storage â„–</label>
                        <select class="custom-select" id="id", name="id">
              <option value="..." >...</option>
      {% for storage in storages %}
      <option value="{{storage}}" >{{storage}}</option>
      {% endfor %}
  </select>
        </div>
        <div class="form-group row">
            <label for="date">Production Date</label>
            <input type="text" class="form-control" name="date" id="date">
        </div>
        <div class="form-group row">
            <label for="exdate">Expiry Date</label>
            <input type="text" class="form-control" name="exdate" id="exdate">
        </div>
        <div class="form-group row">
            <label for="qtt">Unit Quantity</label>
            <input type="text" class="form-control" name="qtt" id="qtt">
        </div>

        <button type="btnAdd" class="btn btn-dark btn-sm" >Submit</button>
        <a href="/storage" class="btn btn-dark btn-sm">Cancel</a>
              {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
      </form>
</body>

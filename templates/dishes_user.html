<p class="h4">Dishes</p>
    <table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Type</th>
        </tr>
    </thead>
    <tbody>
        {% for dish in dishes %}
            <tr>
                <td>{{ dish.name }}</td>
                <td>{{ dish.price }}</td>
                <td>{{ dish.type }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

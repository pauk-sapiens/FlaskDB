<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>

    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >

	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h4>Employee dish Details</h4>

    <form action="" method = "POST">

        <div class="form-group row">
            <label for="product_id">Employee Name</label>
            <select class="custom-select" id="product_id", name="product_id">
                  <option value="..." >...</option>
      {% for employee in employees %}
      <option value="{{employee}}" >{{employee}}</option>
      {% endfor %}
  </select>
        </div>
        <div class="form-group row">
            <label for="id">Dish Name</label>
            <select class="custom-select" id="id", name="id">
                  <option value="..." >...</option>
      {% for dish in dishes %}
      <option value="{{dish}}" >{{dish}}</option>
      {% endfor %}
  </select>
        </div>


        <button type="btnAdd" class="btn btn-dark btn-sm" >Submit</button>
        <a href="/employee_dishes" class="btn btn-dark btn-sm">Cancel</a>
              {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
      </form>
</body>

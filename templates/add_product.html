<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>

    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >

	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h4>Product Details</h4>

    <form action="" method = "POST">
        <div class="form-group row">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>

                <div class="form-group row">
            <label for="category">Product Category</label>
            <input type="text" class="form-control" name="category" id="category">
        </div>
        <div class="form-group row">
            <label for="price">Product Price</label>
            <input type="text" class="form-control" name="price" id="price">
        </div>

                <div class="form-group row">
            <label for="supplier_id">Supplier Nme</label>
            <input type="text" class="form-control" name="supplier_id" id="supplier_id">
                    </div>
        <div class="form-group row">
            <label for="storage_id">Storage â„–</label>
            <input type="text" class="form-control" name="storage_id" id="storage_id">
        </div>


        <button type="btnAdd" class="btn btn-dark btn-sm" >Submit</button>
        <a href="/products" class="btn btn-dark btn-sm">Cancel</a>
              {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
      </form>
</body>

<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>

    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >

	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h4>Employee Details</h4>

    <form action="" method = "POST">

        <div class="form-group row">
            <label for="name">Employee Name</label>
              <select class="custom-select" id="name", name="name">
                  <option value="..." >...</option>
      {% for employee in employees %}
      <option value="{{employee}}" >{{employee}}</option>
      {% endfor %}
  </select>
        </div>
        <div class="form-group row">
            <label for="age">Employee Age</label>
            <input type="text" class="form-control" name="age" id="age">
        </div>
                <div class="form-group row">
            <label for="order_id">Order â„–</label>
              <select class="custom-select" id="order_id", name="order_id">
                  <option value="..." >...</option>
      {% for order in orders %}
      <option value="{{order}}" >{{order}}</option>
      {% endfor %}
  </select>
        </div>

        <div class="form-group row">
            <label for="type_id">Employee Type</label>
              <select class="custom-select" id="type_id", name="type_id">
                  <option value="..." >...</option>
      {% for ti in tis %}
      <option value="{{ti}}" >{{ti}}</option>
      {% endfor %}</select>
        </div>


        <button type="btnAdd" class="btn btn-dark btn-sm" >Submit</button>
        <a href="/employee" class="btn btn-dark btn-sm">Cancel</a>
              {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
      </form>
</body>

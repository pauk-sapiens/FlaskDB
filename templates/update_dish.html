<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>

    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >

	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h4>Dish Details</h4>

    <form action="" method = "POST">

        <div class="form-group row">
            <label for="name">Dish Name</label>
            <select class="custom-select" id="name", name="name">
                  <option value="..." >...</option>
      {% for dish in dishs %}
      <option value="{{dish}}" >{{dish}}</option>
      {% endfor %}
  </select>
        </div>
        <div class="form-group row">
            <label for="price">Dish Pricer</label>
            <input type="text" class="form-control" name="price" id="price">
        </div>
        <div class="form-group row">
            <label for="type">Dish Type</label>
                          <select class="custom-select" id="type", name="type">
                  <option value="..." >...</option>
        <option value="гарниры" >гарниры</option>
                  <option value="супы" >супы</option>
                  <option value="мясо" >мясо</option>
                  <option value="закуски" >закуски</option>
                  <option value="десерты" >десерты</option>
  </select>
        </div>

        <button type="btnAdd" class="btn btn-dark btn-sm" >Submit</button>
        <a href="/dishes" class="btn btn-dark btn-sm">Cancel</a>
              {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
      </form>
</body>

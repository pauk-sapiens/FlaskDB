<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>

    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >

	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h4>Order Details</h4>

    <form action="" method = "POST">
        <div class="form-group row">
            <label for="id">Order №</label>
                          <select class="custom-select" id="id", name="id">
                  <option value="..." >...</option>
      {% for order in orders %}
      <option value="{{order}}" >{{order}}</option>
      {% endfor %}
  </select>
        </div>
        <div class="form-group row">
            <label for="date">Order Date</label>
            <input type="text" class="form-control" name="date" id="date">
        </div>
        <div class="form-group row">
            <label for="status">Order Status</label>
                                    <select class="custom-select" id="status", name="status">
                  <option value="..." >...</option>
        <option value="в процессе" >в процессе</option>
                  <option value="оформлен" >оформлен</option>
                  <option value="готов" >готов</option>
  </select>
        </div>

                <div class="form-group row">
            <label for="payment">Order Payment</label>
                          <select class="custom-select" id="payment", name="payment">
                  <option value="..." >...</option>
        <option value="карта" >карта</option>
                  <option value="наличные" >наличные</option>
                  <option value="улыбка" >улыбка</option>

  </select>
        </div>



        <button type="btnAdd" class="btn btn-dark btn-sm" >Submit</button>
        <a href="/orders" class="btn btn-dark btn-sm">Cancel</a>
              {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
      </form>
</body>
